<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Mindstream</title>
</head>
<body>
    <nav class="navbar">
        <h1 class="navbar_title" onclick="gohome()" style="cursor:pointer;">Mindstream</h1>
        {% if user == None %}
            <div class="btn-container">
                <a href="/login" class="user-btn"><button><h1>Login</h1></button></a>
                <a href="/signup" class="user-btn"><button><h1>Signup</h1></button></a>
            </div>

        {% else %}

            <div class="log-container">

                <a href="/logout" class="user-btn"><button><h1>Logout</h1></button></a>
                {% if user['permission-level'] > 0 %}
                    <a href="/admin" class="user-btn"><button><h1>Admin</h1></button></a>
                {% endif %}
            </div>
            <div class="user-show">
                <a>Logged in as {{ user['name'] }}!</a>
            </div>

        {% endif %}
        </nav>

    <div class="profile-container">
        <div class="profile-header">
            <h1 class="profile-username">Jimmy Din 7</h1>
            <p class="profile-handle">@jimmydin7</p>
        </div>
        <div class="profile-details">
            <div class="detail">
                <p class="detail-label">Followers:</p>
                <p class="detail-value">100 followers</p>
            </div>
            <div class="detail">
                <p class="detail-label">Joined Mindstream on:</p>
                <p class="detail-value">7th May 2023</p>
            </div>
            <div class="detail">
                <p class="detail-label">Posts:</p>
                <p class="detail-value">7 posts</p>
            </div>
            <div class="detail">
                <p class="detail-label">Comments Gained:</p>
                <p class="detail-value">7 comments</p>
            </div>
        </div>
    </div>

    <div class="discord-button">
        <a href="https://discord.gg/X6QePymCQn">Join our Discord!</a>
    </div>
    <script>
        function gohome(){
          window.location.href = "/feed"
        }
      </script>
</body>
</html>
